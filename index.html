<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LootOS: Crypto Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'hud-black': '#050505',
              'hud-dark': '#0a0f14',
              'hud-border': '#1f2937',
              'neon-cyan': '#00f3ff',
              'neon-pink': '#ff0099',
              'neon-green': '#0aff0a',
              'neon-yellow': '#fcee0a',
            },
            fontFamily: {
              mono: ['"Share Tech Mono"', 'monospace'],
              sans: ['"Rajdhani"', 'sans-serif'],
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, #1f2937 1px, transparent 1px), linear-gradient(to bottom, #1f2937 1px, transparent 1px)",
            },
            animation: {
              'scanline': 'scanline 8s linear infinite',
              'blink': 'blink 1s step-end infinite',
              'pulse-neon': 'pulseNeon 2s infinite',
            },
            keyframes: {
              scanline: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' }
              },
              blink: {
                '0%, 100%': { opacity: 1 },
                '50%': { opacity: 0 }
              },
              pulseNeon: {
                '0%, 100%': { opacity: 1, filter: 'drop-shadow(0 0 5px #00f3ff)' },
                '50%': { opacity: 0.7, filter: 'drop-shadow(0 0 2px #00f3ff)' }
              }
            }
          },
        },
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;500;600;700&family=Share+Tech+Mono&display=swap');
      
      body {
        font-family: 'Rajdhani', sans-serif;
        background-color: #050505;
        overflow-x: hidden;
      }

      /* CRT Screen Effect */
      .crt::before {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        z-index: 2;
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
      }

      /* Custom Scrollbar for HUD */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0f14;
      }
      ::-webkit-scrollbar-thumb {
        background: #1f2937;
        border-radius: 0px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00f3ff;
      }

      input[type="number"]::-webkit-inner-spin-button,
      input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "vite": "https://aistudiocdn.com/vite@^7.2.4",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="text-slate-200 antialiased selection:bg-neon-cyan selection:text-black">
    <div id="root" class="h-screen w-screen overflow-hidden"></div>

  </body>
</html>
